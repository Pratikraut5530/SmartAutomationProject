<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Search</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <section class="search-form">
        <form id="search-form" onsubmit="event.preventDefault(); searchCompanies();">
            <div class="form-row">
                <div>
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name">
                </div>
                <div>
                    <label for="company-address">Company Address</label>
                    <input type="text" id="company-address" name="company-address">
                </div>
                <div>
                    <label for="company-website">Company Website</label>
                    <input type="text" id="company-website" name="company-website">
                </div>
                <div>
                    <button type="submit">Search</button>
                </div>
            </div>
        </form>
    </section>
    
    <div id="loading" style="display:none;">Loading...</div>

    <section class="results">
        <h2>Results</h2>
        <div id="results-container-ibanknet"></div>
        <div id="results-container-fdic"></div>
    </section>

    <script src="static/js/script.js"></script>
</body>
</html>
